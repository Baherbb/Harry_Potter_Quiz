<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Results</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h1 class="text-center mb-0">Quiz Results</h1>
                    </div>
                    <div class="card-body">
                        <h2 class="card-title text-center">Hello, {{ name }}!</h2>
                        <p class="card-text text-center">Age: {{ age }}</p>
                        <p class="card-text text-center">Your score: {{ score }}/5</p>
                        {% if score >= 4 %}
                            <p class="card-text text-center text-success">Congratulations! You're obviously a Potterhead!</p>
                            <img src="{{ url_for('static', filename='images/2.jpg') }}" alt="Voldemort saying 'You put your faith... in me.'" class="img-fluid mx-auto d-block">

                        {% else %}
                            <p class="card-text text-center text-danger">Muggle!!</p>
                            <img src="{{ url_for('static', filename='images/1.jpg') }}" alt="Snape saying 'Avada Kedavra!'" class="img-fluid mx-auto d-block">
                            {% endif %}
                    </div>
                    <div class="card-footer text-center">
                        <a href="{{ url_for('quiz') }}" class="btn btn-primary">Take the Quiz Again</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
